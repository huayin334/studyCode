<body>

    <script>
        // i++返回的是+1之前的值 ++i返回的是+1之后的值
        function Foo() {
            var i = 0;
            return function () {
                console.log(i++);
            }
        }

        var f1 = Foo(),
            f2 = Foo();
        f1(); //0
        f1(); //1 
        f2(); //0

        // **********************************************

        // CSS sprites 精灵图

        // **********************************************


        // 声明提升 赋值不会提升
        // var x
        // var foo
        // x=foo()此时foo没有被赋值成函数
        // (function () {
        //     var x = foo();
        //     var foo = function foo() {
        //         return "foobar"
        //     };
        //     return x;
        // })();

        // **********************************************

        var name = 'global';
        var obj = {
            name: 'local',
            foo: function () {
                this.name = 'foo';
            }.bind(window)
        };
        var bar = new obj.foo();
        setTimeout(function () {
            console.log(window.name);
        }, 0);
        console.log(bar.name);

        var bar3 = bar2 = bar;
        bar2.name = 'foo2';
        console.log(bar3.name);
        // 'foo'  //bind返回一个函数，该函数体中的this绑定到window上，然后new对该函数进行构造调用，返回一个新对象，函数体中的this指向该对象。bind是硬绑定，new绑定的优先级高于硬绑定。所以this还是绑定在bar这个新对象上。this.name='foo'就是bar.name='foo'
        // 'foo2'  //复杂类型值地复制是引用复制，bar3、bar2和bar指向的都是同一个对象，所以bar2.name='foo2'对对象的熟悉进行修改时，bar3和bar的数据同样收影响
        // 'global'  //setTimeout设置一个定时器，定时器到时后调用回调函数，但定时器到时后只能将回调的执行放到事件队列的末尾，不能插队，所以console.log(window.name)这条输出语句是最后执行的
    </script>
</body>
