<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .img {
            position: absolute;
            height: 40px;
            width: 40px;
            /* background-color: #f6c3e5;
            border: 10px #fbdff0 solid; */
            border-radius: 30px; 
            background-image: radial-gradient(#a278b5,#f6c3e5,#fbdff0,#ffffff);
        }

        /* div{

        } */
    </style>
</head>

<body>

    <!-- <img src="images/flower.png" alt=""> -->
    <div class="img"></div>

    <script>
        var pic = document.querySelector(".img");
        // document.body.addEventListener  ("mousemove", function (e) {
        //     console.log(e);           
        //     var x = e.pageX;
        //     var y = e.pageY;
        //     console.log(x+"-----"+y);           
        //     pic.style.left = x + "px";
        //     pic.style.top = y + "px";
        // },false);

        document.onmousemove = function (e) {
            // console.log(e);
            var x = e.pageX;
            var y = e.pageY;
            // console.log(x + "-----" + y);
            pic.style.left = x -16 + "px";
            pic.style.top = y- 16 + "px";
        }

        // 键盘事件
        document.addEventListener("keyup",function(e){
            console.log("弹起");
        })

        // document.addEventListener("keydown",function(e){

        document.addEventListener("keypress",function(e){
            console.log("按压");
        })
    </script>
