<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .search{
          width: 200px;
          height: 80px;
          background-color: #fff;
          margin: 300px;

      }
      .con{
          display: none;
          width: 180px;
          height: 40px;
          background-color: pink;
          border: 1px solid pink;
          border-radius: 15px;
      }
      .jd{
          width: 200px;
          height: 30px;
          background-color: azure;
          margin: 5px 0;
      }
      .con::before{
          content: "";
          width: 0;
          height: 0;
          position: absolute;
          top: 339px;
          left: 322px;
          border: 8px solid #000;
          border-style: solid dashed dashed;
          border-color: pink transparent transparent;
      }
    </style>
</head>

<body>
    <div class="search">
        <div class="con">1</div>
        <input type="text" placeholder="请输入快递单号" class="jd">
    </div>
   
      
    <script>
        var con = document.querySelector(".con")
        var jd_input = document.querySelector(".jd")

        jd_input.addEventListener("keyup",function(e){
            console.log("qqq");           
            con.innerHTML=this.value;
            if(this.value == ""){
                con.style.display="none"; 
            }else{
                con.style.display="block";
            }       
        })   
        // 失去焦点的时候，上面的显示框会消失
        jd_input.addEventListener("blur",function(e){
            con.style.display="none"
        }) 
        // 获得焦点
        jd_input.addEventListener("focus",function(e){
            if(this.value !== ""){
                con.style.display="block"; 
            } 
        }) 

    </script>
</body>

</html>
