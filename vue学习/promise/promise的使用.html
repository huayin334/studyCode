<script>
  // 1.使用setTimeout
  //创建时需要传入一个函数,函数有2个参数resolve和reject,这两个参数也是函数
  let promise = new Promise((resolve, reject) => {
    setTimeout(() => {
      let data = "ok!";
      // 调用resolve代表成功执行
      resolve(data);
    }, 1000);
  }).then((res) => {
    //在then里面会接收上面的data
    console.log(res);
    console.log("我是异步操作");
    return new Promise();
  }).catch(() => {
  });

  let promise1 = new Promise((resolve, reject) => {
    setTimeout(() => {
      let data = "no!";
      // 调用reject代表失败，然后把data传给catch
      reject(data);
    }, 1000);
  }).then(() => {
    //在then里面会接收上面的data
  }).catch((res) => {
    console.log(res)
  });
  // sync->同步
  // async->异步
//  operation->操作
</script>
