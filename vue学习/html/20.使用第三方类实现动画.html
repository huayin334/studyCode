<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../animate.css">
    <title>Document</title>
    <style>
        /* 入场bounceIn */
    </style>

</head>

<body>
    <div id="app">
        <!-- animated也可以放在h3身上 -->
        <!-- :duration='400'来设置动画时长 -->
        <!-- :duration="{enter:200,leave:400}" 分别控制入场和离场的时长-->
        <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut" :duration='200'>
            <h3 v-if='flag'>哦呜呜呜呜呜呜</h3>
        </transition>
        <button @click='tog'>按我</button>
    </div>

    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {
                tog() {
                    this.flag = !this.flag;
                }
            }
        });
    </script>
</body>

</html>
