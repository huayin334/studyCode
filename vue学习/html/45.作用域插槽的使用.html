<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>

  </style>

</head>

<body>
<div id="app">
  <cpn>
    <template slot-scope="slot">
<!-- slot这里可以随便起名字，用slot.data来接收数据-->
      <span >{{slot.data.join('11')}}</span>
    </template>
  </cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <slot :data="lang">
      <ul>
        <li v-for="item in lang">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {},
    methods: {},
    components: {
      cpn: {
        template: "#cpn",
        data() {
          return {
            lang: ["c", "js", "java", "go"]
          };
        }
      }
    }
  });
</script>
</body>

</html>
