<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>

  </style>

</head>

<body>

<div id="app">
  <!-- 如果要使用组件直接 把名称以标签的形式引入 -->
  <!-- 如果定义的时候用的是驼峰命名 在使用的时候要用横线 -  -->
  <my-com1></my-com1>
  <my-com2></my-com2>

  <my2></my2>
  <my3></my3>
</div>

<!-- 在#app外面 -->
<template id="temp1">
  <div>
    <h1>我是第三种方式，在#app外面写组件的代码</h1>
  </div>
</template>

<script src="../vue.js"></script>
<script>
  /**
   * 模块化：代码按照逻辑的角度划分；方便代码分层开发
   * 组件化：代码按照UI界面的角度划分；方便ui组件复用
   */

  // 创建组件
  /**
   * 第一种
   * 1.1使用Vue.extend来创建全局的Vue组件
   */
  let com1 = Vue.extend({
    template: "<h3>通过extend创建的组件 第一种</h3>"
  });

  /**
   * 1.2使用Vue.component('组件的名称'，创建出来的组件模板对象)
   * ！！！注意：这里的名称使用了驼峰 在html中使用标签的时候 要改成my-com1
   */
  Vue.component("myCom1", com1);

  // 简写 第一个参数：组件的名称（引用的时候使用） 第二个参数：Vue.extend创建组件
  Vue.component("myCom2", Vue.extend({
    template: "<h3>哈哈</h3>"
  }));


  /**
   * 第二种方式
   *
   */
  Vue.component("my2", {
    template: "<div><h3>第二种</h3><h4>无论是哪种方式创建的组件，模版内容有且只能有一个根元素</h4></div>"
  });

  /**
   * 第三种
   */
  Vue.component("my3", {
    template: "#temp1"
  });

  const app = new Vue({
    el: "#app",
    data: {},
    methods: {}
  });
</script>
</body>

</html>
