<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    </style>

</head>

<body>
    <div id="app">
        <input type="text" v-model='firstname'>+
        <input type="text" v-model='lastname'>=
        <input type="text" v-model='fullname'>
        <!-- 下面这三个不会调用计算属性方法 通过缓存获取的值 -->
        <p>{{fullname}}</p>
        <p>{{fullname}}</p>
        <p>{{fullname}}</p>
    </div>

    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                firstname: '',
                lastname: ''
            },
            methods: {},
            // 定义计算属性 本质是一个方法 只不过我们在使用计算属性的时候，是把名称当作属性使用
            // 并不会把计算属性当作方法调用
            computed: {
                // 注意：计算属性 在引用的时候不要用括号去调用
                // 直接把它当作普通属性去使用就好
                // 在这个函数内部 只要任何被使用到的data中的数据发生了变化
                // 都会触发它重新求值
                // 它的求值结果会被缓存起来 方便下次使用 如果计算属性中的任何数据都未发生变化
                // 就不会对计算属性重新求值
                'fullname': function () {
                    return this.firstname + '-' + this.lastname;
                }
            }
        });
    </script>
</body>

</html>
