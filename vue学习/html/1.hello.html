<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }

        ul li {
            float: left;
        }
    </style>
</head>

<body>
    <div id="app">{{message}}
        <ul>
            <li v-for='item in movies'>{{item}}</li>
        </ul>
        <br>
        <div>计数器：{{num}}</div>
        <button v-on:click='add'>+</button>
        <!-- 语法糖 -->
        <button @click='sub'>-</button>
    </div>

    <script src="../vue.js"></script>
    <script>
        //编程范式：声明式
        const app = new Vue({
            el: '#app', //用于挂载要管理的元素
            data: {
                message: '哈哈huayin',
                movies: ['海王', '哈1', '哈2', '哈3'],
                num: 1
            },
            methods: {
                add:function(){
                    console.log(this);
                    
                    this.num++
                },
                sub:function(){
                    this.num--
                }

            },
        })
    </script>
</body>

</html>
