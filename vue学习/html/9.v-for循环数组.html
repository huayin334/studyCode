<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    </style>

</head>

<body>
    <div id="app">
        <!-- 1.循环普通数组 值 索引-->
     <ul>
         <li v-for='(item,i) in list'>{{i}}--{{item}}</li>
     </ul>
     <!-- 2.循环复杂数组 -->
     <p v-for='(user,i) in list1'>{{i}}--{{user.id}}--{{user.name}}</p>
     <!-- 3.循环对象 值 键 索引-->
     <p v-for="(val,key,i) in users">{{key}}--{{val}}--{{i}}</p>
    </div>

    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                list:[1,2,3,4,5,6,7],
                list1:[
                    {id:1,name:'huayin1'},
                    {id:2,name:'huayin2'},
                    {id:3,name:'huayin3'},
                    {id:4,name:'huayin4'},
                ],
                users:{
                    id:1,
                    name:'lala',
                    gender:'男'        
                }
            },
            methods: {}
        });
    </script>
</body>

</html>
