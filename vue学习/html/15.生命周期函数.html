<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    </style>

</head>

<body>
    <div id="app">
        <h3 id="h3">{{msg}}</h3>
    </div>

    <script src="../vue.js"></script>
    <script>
        /**
         * 生命周期钩子 = 生命周期函数 = 生命周期事件
         * 1.创建期间的生命周期函数
         * 2.运行期间的seng m
         */
        const app = new Vue({
            el: '#app',
            data: {
                msg: 'hhh'
            },
            methods: {},
            // 第一个生命周期函数
            beforeCreate() {
                // console.log(msg);
                // 此时data和methods中的数据都没有初始化
            },
            // 第二个生命周期函数
            created() {
                // 此时data和methods已经被初始好了，里面的数据也可以用了
                console.log(this.msg);
            },
            // 第三个生命周期函数 mount：挂载
            beforeMount() {
                // 此时页面中的元素，还没有被替换过来，还是之前写的{{msg}}
                console.log(document.querySelector('#h3').innerHTML);
            },
            // 第四个生命周期函数
            mounted() {
                // 已经挂载了 页面被渲染好了
                console.log(document.querySelector('#h3').innerHTML);
            },
        });
    </script>
</body>

</html>
