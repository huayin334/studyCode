<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>

  </style>

</head>

<body>
<div id="app">
<!--这里的nums和qq都是父组件中的数据-->
  <cpn :sonnum="nums" :sonqq="qq"></cpn>
</div>
<template id="cpn">
  <div>
    <h3>我是组件</h3>
    <h2>{{sonnum}}</h2>
    <h2>{{sonqq}}</h2>
  </div>
</template>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      nums:1221,
      qq:1212133
    },
    methods: {},
    components: {
      "cpn": {
        template:'#cpn',
        data(){
          return{
          }
        },
        props:['sonnum','sonqq']
      }
    }
  });
</script>
</body>

</html>
