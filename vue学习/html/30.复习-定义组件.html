<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    </style>

</head>

<body>
    <div id="app">
        <name2></name2>
    </div>

    <script src="../vue.js"></script>
    <script>
        let temp2 = {
            template: '<h6></h6>'
        }
        Vue.component('name', {
            template: '#temp1'
        })
        Vue.component('name2', temp2)
        const app = new Vue({
            el: '#app',
            data: {},
            methods: {},
            components: {
                name2: {
                    template: '<h1>哈哈</h1>'
                }
            }
        });
    </script>
