<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" href="less/index.css">
    <style>

    </style>
</head>

<body>

    <!-- 头部的盒子 -->
    <header>
        <h1>数据可视化-Echarts</h1>
        <div class="showTime">113232</div>
    </header>
    <!-- 页面主体 -->
    <section class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h2>柱形图-就业行情</h2>
                <div class="char">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>折线图-人员变化
                    <a href="javascript:;">2020</a>
                    <a href="javascript:;">2021</a>
                </h2>
                <div class="char">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>饼形图-就业行情</h2>
                <div class="char">图表</div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <!-- no模块制作 -->
        <div class="column">
            <div class="no">
                <div class="on-hd">
                    <ul>
                        <li>12332</li>
                        <li>13421</li>
                    </ul>
                </div>
                <div class="on-bd">
                    <ul>
                        <li>1</li>
                        <li>2</li>
                    </ul>
                </div>
            </div>
            <!-- 地图模块 -->
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart">地图</div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar1">
                <h2>柱形图-就业行情</h2>
                <div class="char">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line1">
                <h2>条形图-就业行情</h2>
                <div class="char">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie1">
                <h2>饼形图-就业行情</h2>
                <div class="char">图表</div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="js/flexible.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/echarts.min.js"></script>
<!--先引入中国地图-->
    <script src="js/china.js"></script>

    </script>
