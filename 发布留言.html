<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .text-input {
            height: 300px;
            width: 300px;
            background-color: pink;
        }

        .btn {
            margin: 10px 0 0 250px;
        }

        ul{
            list-style: none;
        }
    </style>
</head>

<body>
    <div>
        <textarea class="text-input" name="" id="" cols="30" rows="10">在此处留言</textarea>
    </div>
    <div>
        <button class="btn">点击发布</button>
    </div>

    <ul>
       

    </ul>

    <script>
        // 获取元素
        var btn = document.querySelector(".btn");
        var text = document.querySelector("textarea");
        var ul = document.querySelector("ul");
        var date = new Date()

        // 注册事件
        btn.onclick = function () {
            if(text.value==''){
                alert("没有输入内容")
                return false;
            }
            else{
            // 创建元素
            var li = document.createElement("li");
            li.innerHTML=text.value + date;
            // 添加元素
            // ul.appendChild(li);     在后面插入
            ul.insertBefore(li,ul.children[0]);//从前面插入
            }
            text.value="";
        }
    </script>

</body>

</html>
