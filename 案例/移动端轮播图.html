    <style>
        .focus {
            position: relative;
        }

        .focus ul {
            list-style: none;
            overflow: hidden;
            width: 500%;
            margin-left: -110%;
        }

        .focus ul li {
            width: 20%;
            float: left;
        }

        .focus img {
            width: 100%;
        }

        .focus ol {
            position: absolute;
            bottom: 5px;
            right: 5px;           
        }

        .focus ol li {
            list-style: none;
            display: inline-block;
            margin: 0;
            width: 3px;
            height: 3px;
            border: 1px solid #000000;
            border-radius: 2px;
            text-align: center;
            transition:all .3s;
        }
        .focus ol li.current{
            background-color:#fff;
            width: 10px;
           
        }
    </style>
    <script src="js/index.js"></script>
</head>
