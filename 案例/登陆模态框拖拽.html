<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .login {
            display: none;
            width: 600px;
            height: 300px;
            position: fixed;
            padding: 10px 0 0 5px;
            z-index: 9999;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
        }

        .login div:first-child {
            padding: 0 0 0 250px;
            font-size: large;
            font-weight: 800;
            height: 60px;
            cursor: pointer;
        }

        .input input {
            width: 350px;
            height: 30px;
            margin: 28px;
        }

        .input input:last-child {
            margin: 0 40px;
        }

        .input text:first-child {
            margin: 14px;

        }

        .btn {
            width: 200px;
            height: 40px;
            background-color: #fff;
            margin: 60px 180px;
            justify-content: center;

        }

        .del {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ffffff;
            border-radius: 50%;
            top: -20px;
            right: -20px;
            text-align: center;
            line-height: 40px;
            font-weight: 200;
            font-size: small;
        }

        .login-bg {
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: darkgray;
        }

    </style>
</head>

<body>
    <div><a href="javascript:;" id="link">点击此处进行登陆</a></div>
    <div id="login" class="login">
        <div class="title">登陆会员</div>
        <div class="del"><a href="javascript:;">关闭</a> </div>
        <div class="input">
            <text class="" selectable="false" space="false" decode="false">
                用户名：
            </text>
            <input type="text" placeholder="输入用户名"><br>
            <text class="" selectable="false" space="false" decode="false">
                登陆密码：
            </text>

            <input type="text" placeholder="密码输入">
        </div>
        <div>
            <button class="btn">登陆会员</button>
        </div>
    </div>
    <!-- 遮罩层 -->
    <div id="bg" class="login-bg"></div>

    <script>
        var link = document.querySelector("#link");
        var mask = document.querySelector("#bg");
        var login = document.querySelector(".login");
        var closeBtn = document.querySelector(".del");
        var title = document.querySelector(".title")
        link.addEventListener("click", function () {
            mask.style.display = "block";
            login.style.display = "block";
        })
        closeBtn.addEventListener("click", function () {
            mask.style.display = "none";
            login.style.display = "none"
        })
        // 开始拖拽
        title.addEventListener("mousedown", function (e) {
            // 鼠标距离login框的值
            var x = e.pageX - login.offsetLeft;
            console.log(x);
            var y = e.pageY - login.offsetTop;
            function move(e) {
                //   一定要加px！！！！
                login.style.left = e.pageX - x + "px";
                login.style.top = e.pageY - y + "px";
            }
            document.addEventListener("mousemove", move)
            // 鼠标松开时 移除鼠标移动事件
            document.addEventListener("mouseup", function () {
                document.removeEventListener("mousemove", move)
            })
        })
    </script>
</body>

</html>
