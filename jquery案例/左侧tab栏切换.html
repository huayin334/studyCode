<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    ul {
      list-style: none;

    }

    ul li {
      background-color: lawngreen;
      padding: 0;
      width: 60px;
      height: 40px;
      text-align: center;
      line-height: 40px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .img div {

      position: absolute;
      top: 24px;
      left: 108px;
      display: none;
    }

    .img img {
      width: 200px;
      height: 200px;
    }

    .box {
      display: flex;
    }
  </style>
  <script src="jquery.js"></script>
</head>

<body>
<div class="box">
  <ul>
    <li><a href="javascript:;">1</a></li>
    <li><a href="javascript:;">2</a></li>
    <li><a href="javascript:;">3</a></li>
    <li><a href="javascript:;">4</a></li>
    <li><a href="javascript:;">5</a></li>
  </ul>
  <div class="img">
    <div><a href="javascript:;"><img src="../images/1.jpeg" alt=""></a></div>
    <div><a href="javascript:;"><img src="../images/2.jpeg" alt=""></a></div>
    <div><a href="javascript:;"><img src="../images/3.jpeg" alt=""></a></div>
    <div><a href="javascript:;"><img src="../images/2.jpeg" alt=""></a></div>
    <div><a href="javascript:;"><img src="../images/3.jpeg" alt=""></a></div>
  </div>
</div>
<script>
  $(function () {
    $("li").mouseover(function () {
      $(this).css("background", "pink");
      $(this).siblings().css("background", "lawngreen");
      // 获取当前元素的索引
      var index = $(this).index();
      //当前的显示
      $(".img div").eq(index).show();
      // 其他的隐藏
      $(".img div").eq(index).siblings().hide();
    });
  });
</script>
</body>

</html>
