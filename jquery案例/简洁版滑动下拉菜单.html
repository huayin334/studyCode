<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .nav {
            list-style: none;
        }

        .nav>li {
            float: left;
            margin: 0;
            padding: 10px;
            background-color: azure;
            border-top: 1px solid #000000;
            border-bottom: 1px solid #000000;
        }

        .nav1 {
            list-style: none;
            display: none;
            padding: 10px 0;

        }

        .nav1>li {
            text-align: center;
            padding: 5px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">菜单1</a>

            <ul class="nav1">
                <li><a href="#">选项1</a></li>
                <li><a href="#">选项1</a></li>
                <li><a href="#">选项1</a></li>

            </ul>
        </li>
        <li>菜单2
            <ul class="nav1">
                <li>选项1</li>
                <li>选项2</li>
                <li>选项3</li>
            </ul>
        </li>
        <li>菜单3
            <ul class="nav1">
                <li>选项1</li>
                <li>选项2</li>
                <li>选项3</li>
            </ul>
        </li>
        <li>菜单4
            <ul class="nav1">
                <li>选项1</li>
                <li>选项2</li>
                <li>选项3</li>
            </ul>
        </li>
    </ul>
    <script>
        $(function () {
            // 鼠标经过和离开的复合写法
            // $(".nav>li").hover(function () {
            //     $(this).children("ul").slideDown()
            // }, function () {
            //     $(this).children("ul").slideUp()
            // })
            // hover如果只写一个函数，鼠标经过和鼠标离开都会触发
            $(".nav>li").hover(function () {
                // 动画队列：停止动画队列
                // stop()必须写到动画前面：结束上一次动画
                $(this).children("ul").stop().slideToggle()
            })

        })
    </script>
</body>

</html>
