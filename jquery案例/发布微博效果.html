<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }

        ul li {
            display: none;
            position: relative;
            width: 400px;
        }

        ul li a {
            position: absolute;
            right: 0;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div class="box">
        <textarea name="" id="" cols="30" rows="10" class="txt">

        </textarea>
        <button class="btn">发布微博</button>
        <ul></ul>
    </div>

    <script>
        // 点击发布按钮，动态创建小li
        $(function () {
            $(".btn").on("click", function () {
                var li = $("<li></li>");
                li.html($(".txt").val() + "<a href='javascript:;'>删除</a>")
                $("ul").prepend(li);
                // li滑动出来
                li.slideDown()
                $(".txt").val('')
            })

            // a是动态创建的，要以on的方式来创建事件
            // 事件委托，给ul绑定事件，点击a时触发
            $("ul").on("click", "a", function () {
                // 拉上去再删，在回调函数中删除
                $(this).parent().slideUp(function () {
                    $(this).remove()                
                })
            })
        })
    </script>
</body>

</html>
