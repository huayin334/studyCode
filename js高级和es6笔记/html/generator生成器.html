    <script>
        /**
         * generator 生成器
         * 可以返回多次函数
         */

        // 不用生成器 斐波那契数列
        // 返回数列
        function fib(max) {
            let a = 0,
                b = 1,
                arr = [0, 1];
            while (arr.length < max) {
                [a, b] = [b, a + b];
                arr.push(b);
            }
            return arr;
        }
        console.log(fib(66));

        // 返回值

        // 迭代器还原生成器的结构
        function nameIterator(names) {
            let nextIndex = 0;
            return {
                next: function () {
                    return nextIndex < names.length ? {
                        value: names[nextIndex++],
                        done: false
                    } : {
                        done: true
                    }
                }
            }
        }
        
        const nameArr = ['hett','huayin','emily'];

        const names = nameIterator(nameArr)
        console.log(names.next());
        console.log(names.next());
        console.log(names.next());
        console.log(names.next());

        console.log('---------------------');

        function* sayNames(){
            yield 'huayin';
            yield 'lake';
            yield 'hahha';
        }
        const name = sayNames();
        console.log(name.next());
        console.log(name.next());
        console.log(name.next());
        console.log(name.next());
        
        console.log('---------------------');
        // id自增 es生成器
        function* createIds(){
            let index = 1;
            while(true){
                yield index++;
            }
        }
        const gen = createIds();
        console.log(gen.next().value);
        console.log(gen.next().value);
        console.log(gen.next().value);
        
    </script>
