    <script>
        function testVar() {
            var a = 30;
            if (true) {
                var a = 50;
                // 50
                console.log(a);
            }
            // 50
            console.log(a);
        }
        testVar();

        function testLet() {
            let b = 30;
            if (true) {
                // 在if的{}里面是一个作用域
                let b = 50;
                // 50
                console.log(b);
            }
            // 30
            console.log(b);
        }
        testLet();

        const colors=[];
        // 可以改变数组和对象里面的内容
        colors.push('red');
        console.log(colors);

        var p={
            n:'12',
            age:22,
            sex:true
        }
        for (let pro in p){
            console.log(pro);       
        }
        let a = 10;
      
    </script>
