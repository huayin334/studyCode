<body>

    <script>
        /**
         * 构造函数：promise
         * 一个非常牛逼闪电的东西
         */
        let promise = new Promise((resolve, reject) => {
            // resolve表示没有问题 会执行then
            // resolve();
            // reject表示有问题 会执行catch
            reject();

        })
        console.log(promise);
        // 可以无限调用
        promise.then(() => console.log('成功'))
            .then(() => console.log('成功'))
            .catch(() => console.log('失败'))

    </script>
</body>
