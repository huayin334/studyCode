    <script>
        /**
         * 1.计算数组中的每一个电脑的操作系统是否可用
         * 大于16位操作系统表示可用，否则不可用
         * 
         */

        var computers = [{
                name: 'apple',
                ram: 16
            },
            {
                name: 'ibm',
                ram: 4
            },
            {
                name: 'acer',
                ram: 32
            },
            {
                name: 'win',
                ram: 64
            },
        ];

        var everyCom = true;
        var someCom = true;
        everyCom = computers.every(function (arr) {
            return arr.ram > 16;
        })
        someCom = computers.some(function (arr) {
            return arr.ram > 16;
        })
        // 一假即假
        console.log(everyCom);
        // 有任意满足的即返回true 一真即真
        console.log(someCom);

        /**
         * 2.假定有一个注册页面，判断所有input内容的长度是否大于0
         */
        console.log('------------------');

        function Filed(value) {
            this.value = value;
        }
        Filed.prototype.validate = function () {
            return this.value.length > 0
        }
        var username = new Filed('hen');
        var tele = new Filed('188');
        var pass = new Filed('mypassworld')
        // console.log(username.validate()&&tele.validate()&&pass.validate());
        //判断所有为真
        var fields = [username, tele, pass];
        var formIsValid = fields.every(function (field) {
            return field.validate();
        })
        console.log(formIsValid);
    </script>
