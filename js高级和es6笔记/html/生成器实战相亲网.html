<html lang="zh-CN">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6  mx-auto text-center">
                <h1 class="mb-3">相亲网</h1>
                <div class="imageDisplay"></div>
                <br>

                <div id="profileDisplay">

                </div>
                <br>
                <button id="next" class="btn btn-dark btn-block">下一个</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <script>
        const data = [{
                name: '花音',
                age: 20,
                gender: '女',
                lookingfor: '男',
                location: '武汉',
                imgage: '../../images/1.jpeg'

            },
            {
                name: '李四',
                age: 25,
                gender: '女',
                lookingfor: '男',
                location: '北京',
                imgage: '../../images/1.jpeg'

            },
            {
                name: '王五',
                age: 30,
                gender: '女',
                lookingfor: '男',
                location: '上海',
                imgage: '../../images/1.jpeg'

            },
        ];

        // 迭代器的方法实现

        // function profielIterator(profiles) {
        //     let nextIndex = 0;
        //     return {
        //         next: function () {
        //             return nextIndex < profiles.length ? {
        //                 value: profiles[nextIndex++],
        //                 done: false
        //             } : {
        //                 value: undefined,
        //                 done: true
        //             }
        //         }
        //     }
        // }

        // 生成器实现
        function* profielIterator() {
            yield data[0];
            yield data[1];
            yield data[2];
          }

        const profiles = profielIterator(data);
        // 手动调用
        nextProfile();
        document.getElementById('next').addEventListener('click', nextProfile);

        function nextProfile() {
            const currentProfile = profiles.next().value;
            console.log(currentProfile);
            if (currentProfile !== undefined) {
                document.getElementById('profileDisplay').innerHTML =
                    `<ul class="list-group">
        <li class="list-group-item">姓名：${currentProfile.name}</li>
        <li class="list-group-item">年龄：${currentProfile.age}</li>
        <li class="list-group-item">性别：${currentProfile.gender}</li>
        <li class="list-group-item">寻找对象：${currentProfile.lookingfor}</li>
        <li class="list-group-item">居住地：${currentProfile.location}</li></ul>`
            } else {
                window.location.reload();
            }
        }
    </script>
</body>

</html>
