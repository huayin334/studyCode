    <script>
        /**
         * 1.求数组的所有值的总和
         */
        var numbers = [10, 20, 30];
        // var sum = 0;
        var sumValue = numbers.reduce(function (sum, number) {
            return sum + number;
        }, 0)
        // 这里是对num初始化为0
        console.log(sumValue);

        /**
         * 2.将数组中的对象的某个属性抽离到另外的数组中
         */

        var primaryColor = [{
                color: 'red'
            },
            {
                color: 'yellow'
            },
            {
                color: 'bule'
            },
            {
                color: 'hahh'
            }
        ];

        var colors = primaryColor.reduce(function (pre, pri) {
            pre.push(pri.color);
            return pre;
        }, [])
        console.log(colors);

        /**
         * 3.判断字符串中括号是否对称
         * （）（）（）（）对称
         * （（（（））））对称
         * （）））不对称
         */

        function balanceParents(string) {
            return !string.split('').reduce(function (pre, char) {
                // 假如开头出现了 ）则肯定是不对称的 
                if (pre < 0) {
                    return pre
                }
                if (char === '(') {
                    return ++pre;

                } else if (char === ')') {
                    return --pre;
                }
                return pre;
            }, 0)
        }
        console.log(balanceParents(')(()'));
    </script>
</body>
