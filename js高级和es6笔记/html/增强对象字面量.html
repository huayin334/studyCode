<html lang="zh-CN">

<head>

<body>

    <script>
        /**
         * 增强对象字面量
         * 解决的问题：缩减代码
         */
        function createBook(books) {
            return {
                books,
                booksValue() {
                    return this.books.reduce((total, book) => total + book.price, 0);

                },
                priceFortitle(title) {
                    return this.books.find(book => book.title === title).price;
                }
            }
        }

        const books = [{
                title: 'shkacd',
                price: 10
            },
            {
                title: 's12d',
                price: 20
            }
        ];
        const bookShop = createBook(books);

        console.log(bookShop.booksValue());
        console.log(bookShop.priceFortitle('s12d'));
    </script>
</body>

</html>
