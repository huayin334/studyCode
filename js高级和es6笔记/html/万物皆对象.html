<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    </style>
</head>

<body>

    <script>
        function Car(options) {
            this.title = options.title;

        }
        Car.prototype.drive = function () {
            return 'wuuuuu';
        }
        const car = new Car({
            title: 'BBA'
        })
        console.log(car);
        console.log(car.drive());

        // es5的继承
        // 继承
        function Toyota(options) {
            // 继承了car的title
            Car.call(this, options);
            this.color = options.color;
        }
        // 继承car的方法
        Toyota.prototype = Object.create(Car.prototype);
        Toyota.prototype.constructor = Toyota;
        const car1 = new Toyota({
            title: 'pppp',
            color: 'pink'
        })
        console.log(car1);
        console.log(car1.drive());
        console.log('--------------------------');

        // es6的类
        // 父
        class bigCar {
            constructor(title) {
                this.title = title;
            }
            drive() {
                return 'wuuuuuuu'
            }
        }
        const car2 = new bigCar({
            title: 'hhhh'
        })
        console.log(car2);
        console.log(car2.drive());
        
        // 子
        class bigToyota extends bigCar {
            constructor(options) {
                // 这里是继承父的options
                super(options);
                this.color = options.color;
            }
        }

        const toyota = new bigToyota({
            color: 'pink',
            title: 'lallal'
        })
        console.log(toyota);
        console.log(toyota.drive());
    </script>
</body>

</html>
