<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        ul li{
            width: 30px;
            height: 30px;
            border: 1px solid pink;
            border-radius: 50%;
            float: left;
            margin: 10px;
            text-align: center;
            line-height: 30px;
            transition: all .4s;
        }
        ul li:hover{
            transform: scale(1.2);
            cursor: pointer;
        }
      
    </style>
</head>

<body>
  <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
  </ul>
    <script>
      
    </script>
</body>

</html>
