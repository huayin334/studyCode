<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 透视写在父元素上 */
        body {
            /* 近大远小 透视越小 眼睛距离屏幕越近 物体越大 */
            perspective: 100px;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            /* 注意是逗号分割 */
            /* x，y，z是不能省略的，如果没有就写0 */
            transform: translate3d(400px, 100px, 50px);
        }
    </style>
</head>

<body>
    <div>

    </div>
    <script>

    </script>
</body>

</html>
