<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        header {
            width: 100%;

            background-color: #beebe9;

        }

        section {
            width: 100%;
            height: 200px;
            background-color: #fffdf9;
            display: flex;
        }

        footer {
            width: 100%;
            height: 200px;
            background-color: #8ac6d1;
        }

        .box {
            display: flex;
            flex-direction: row;
            margin: 30px;

        }

        .box div {
            width: 50px;
            height: 50px;
            background-color: #000000;
            color: #fff;
            /* 水平居中 */
            text-align: center;
            /* 垂直居中 设为height一样高 */
            line-height: 50px;
        }

    </style>
</head>

<body>
    <header>
        <div>距离高考还有：</div>
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

  

    <section>

    </section>
    <footer>
    </footer>

    <script>
        var box = document.querySelector(".box")
        var times = box.children;
        var ars = ["天", "时", "分", "秒"]
        var a = +new Date(2020, 5, 7, 9, 0)
        console.log(a);
        function getTime(deadtime) {
            var nowtime = +new Date()
            var deadtime = +new Date(deadtime)
            var time = deadtime - nowtime;
            var ar = [];
            var day = time / 1000 / 60 / 60 / 24
            day = Math.floor(day)
            var hour = time / 1000 / 60 / 60 % 24
            hour = Math.floor(hour)
            hour = hour > 9 ? hour : "0" + hour
            var min = time / 1000 / 60 % 60
            min = Math.floor(min)
            min = min > 9 ? min : "0" + min
            var sec = time / 1000 % 60
            sec = Math.floor(sec)
            sec = sec > 9 ? sec : "0" + sec
            ar.push(day, hour, min, sec)
            for (var i = 0; i < times.length; i++) {
                times[i].innerHTML = ar[i] + ars[i]
            }
        }
        getTime(1591491600000);

        setInterval(function () {
            getTime(1591491600000);

        }, 1000)

     
    </script>
</body>

</html>
